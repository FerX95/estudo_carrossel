<html>

    <head>
        <title>Carrossel com JS</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilo.css">
        <!-- defer sÃ³ executa o script quando o documento HTML for carregado -->
        <script src="js/carrossel.js" defer ></script>
    </head>

    <body>
        <div class="container">
            <div class="fade">
                <div class="n_text"> 1 / 3 </div>
                <img src="img/img_01.png">
                <div class="i_text"> Floresta com neve </div>
            </div>
            
            <div class="fade">
                <div class="n_text"> 2 / 3 </div>
                <img src="img/img_02.png">
                <div class="i_text"> Floresta com neblina </div>
            </div>
            
            <div class="fade">
                <div class="n_text"> 3 / 3 </div>
                <img src="img/img_03.png">
                <div class="i_text"> Montanhas </div>
            </div>

            <a class="prev" onclick="plusSlides(-1);" > &#10094; </a>
            <a class="next" onclick="plusSlides(1);" > &#10095; </a>
        </div>

        <div class="dots_box">
            <span class="dot" onclick="currentSlide(1);" ></span>
            <span class="dot" onclick="currentSlide(2);" ></span>
            <span class="dot" onclick="currentSlide(3);" ></span>
        </div>

    </body>

</html>
